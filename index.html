<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="fb_favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook-log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14 ">
            <img class="w-60 my-5 mx-5" src="fb.jpg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 relative">
            <input class="px-4 h-9 my-5 border border-2 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-9 my-5 border border-2 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl  cursor-pointer  hover:bg-blue-700">Log In </button>
            <span class="text-blue-600 text-center my-2 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer w-fir mx-auto px-4 hover:bg-green-700">Create New Password</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
